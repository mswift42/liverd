<section-component>
  <div class="employmentlist">
    <div class="employmentheader">
      <h3>Employment</h3>
    </div>
    <div *ngFor="#emp of employmentlist" class="singleemployment">
      <employment-component [period]="emp.period" [company]="emp.company"
                            [position]="emp.position" [description]="emp.description">
      </employment-component>
    </div>
  </div>
</section-component>
